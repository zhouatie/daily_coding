<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //一、数组
        var arr = [];
        // 添加元素
        arr.push(1, 2); // [1,2]
        // 开头插入
        arr.unshift(0); // [0, 1, 3]
        // 尾部删除
        arr.pop(); // [0, 1] 
        // 头部删除
        arr.shift(); // [1]
        // 数组合并
        [1].concat([2]) // [1,2]

        // 迭代器函数
        // every 迭代数组中的每个元素，直到返回false。
        
    </script>
</body>
</html>
