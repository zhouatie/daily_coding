<!DOCTYPE html>

<head>

  <title>数据结构-图</title>
</head>
<body>
  <script>
    function Dictionary() {
      var items = {};
      this.has = function(key) {
        return items.hasOwnProperty(key);
      }

      this.set = function(key, value) {
        items[key] = value;
      }

      this.delete = function(key) {
        if (this.has(key)) {
          delete items[key];
          return true;
        }
      }

      this.get = function(key) {
        return this.has(key) ? items[key] : undefined;
      }

      this.values = function() {
        var values = [];
        for (var k in items) {
          if (this.has(k)) {
            values.push(items[k])
          }
        }
        return values;
      }
    }
    function Graph() {
      var vertices = [];
      var adjList = new Dictionary();
    }
  </script>
</body>
</html>
