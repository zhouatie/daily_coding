        function format(str) {
            var text = '';
            for(var i=0;i<str.length;i++) {
                switch(str[i]) {
                    case '0':
                    text += '';
                    break;
                    case '1':
                    text += '3B';
                    break;
                    case '2':
                    text += '3D';
                    break;
                    case '3':
                    text += '4D';
                    break;
                    case '4':
                    text += '5B';
                    break;
                    case '5':
                    text += '5D';
                    break;
                    case '6':
                    text += '6B';
                    break;
                    case '7':
                    text += '(6D)';
                    break;
                    case 'A':
                    text += '7B';
                    break;
                    case 'B':
                    text += '7D';
                    break;
                    case 'C':
                    text += '8D';
                    break;
                    case '+':
                    text += ' | ';
                    break;
                    default:
                    text += str[i];
                }
            }
            return text;
        }
